<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="gallery">
        <div class="gallery-item"><img src="1.jpeg" alt="Image 1"></div>
        <div class="gallery-item"><img src="2.jpeg" alt="Image 2"></div>
        <div class="gallery-item"><img src="3.jpeg" alt="Image 3"></div>
        <div class="gallery-item"><img src="11.jpeg" alt="Image 4"></div>
        <div class="gallery-item"><img src="22.jpeg" alt="Image 5"></div>
        <div class="gallery-item"><img src="44.jpeg" alt="Image 6"></div>
    </div>
    <div id="modal" class="modal">
        <span class="close"></span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="styles.js"></script>
</body>
</html>
